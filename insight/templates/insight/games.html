{% extends 'main/basic.html' %}

{% block content %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Raw</th>
      </tr>
    </thead>
    <tbody>
      {% for game in games %}
      <tr>
        <th scope="row">{{game.id}}</th>
        <td>{{game.raw}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
